<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Funcionário</title>
    <style>
      #nav-top { display: flex; flex-direction: column; padding: 0; }
      #div-top { padding: 0.5rem 1rem 0 1rem; background-color:#f8f9fa; }
      #top-bar { display: flex; align-items: center; justify-content: space-between; width: 100%; margin: 0; }
      .div-tab { display: flex; justify-content: center; align-items: center; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar bg-body-tertiary" id="nav-top">
      <div class="container-fluid" id="div-top">
        <a class="navbar-brand" href="#" id="top-bar">
          <img src="models/logo-NEXO-NoBG.svg" id="home1" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
          <span class="navbar-brand mb-0 h1" style="font-size: 2rem; font-weight: 600;" id="home2">NEXO</span>
        </a>
      </div>
      <div id="div-tab" class="div-tab">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <span id="home3" style="cursor: pointer;">
              <a class="nav-link disabled" aria-disabled="true">HOME</a>
            </span>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4" style="max-width: 50rem; background-color: rgba(0, 0, 0, 0.09); border-radius: 10px; padding: 20px 50px;">
        <h3 class="mb-4">Novo Funcionário</h3>
        
        <div id="alertaSistema" class="alert d-none" role="alert"></div>

        <form id="formFuncionario">
            <div class="mb-3">
                <label for="FuncName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="FuncName" required>
            </div>
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Endereço de Email</label>
                <input type="email" class="form-control" id="InputEmail1" required>
            </div>
            <div class="mb-3">
                <label for="FuncSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="FuncSenha" required>
            </div>
            <div class="mb-3">
                <label for="FuncTel" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="FuncTel" required>
            </div>
            <div class="mb-3">
                <label for="FuncCargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="FuncCargo" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
        </form>
    </div>

    <script>

        const irHome = () => location.href = "home.html";
        document.getElementById("home1").onclick = irHome;
        document.getElementById("home2").onclick = irHome;
        document.getElementById("home3").onclick = irHome;

        // --- LÓGICA DO AJAX ---
        const formFuncionario = document.getElementById('formFuncionario');
        const btnCadastrar = document.getElementById('btnCadastrar');
        const alerta = document.getElementById('alertaSistema');

        // IMPORTANTE: Verifica se o arquivo está na pasta Data
        const URL_PHP = 'Data/insereFuncionario.php'; 

        formFuncionario.addEventListener('submit', function(e) {
            e.preventDefault();

            btnCadastrar.disabled = true;
            btnCadastrar.innerText = "Salvando...";
            alerta.classList.add('d-none');

            // 1. Mapeamento (HTML ID -> PHP Name)
            let dados = new FormData();
            dados.append('Nome', document.getElementById('FuncName').value);
            dados.append('Email', document.getElementById('InputEmail1').value);
            dados.append('Senha', document.getElementById('FuncSenha').value);
            dados.append('Telefone', document.getElementById('FuncTel').value);
            dados.append('Cargo', document.getElementById('FuncCargo').value);

            // 2. Envio
            fetch(URL_PHP, {
                method: 'POST',
                body: dados
            })
            .then(res => res.json())
            .then(resposta => {
                btnCadastrar.disabled = false;
                btnCadastrar.innerText = "Cadastrar";

                if (resposta.mensagem) {
                    // SUCESSO
                    alerta.className = 'alert alert-success';
                    alerta.innerText = resposta.mensagem;
                    alerta.classList.remove('d-none');
                    formFuncionario.reset();
                } else {
                    // ERRO
                    alerta.className = 'alert alert-danger';
                    alerta.innerText = resposta.erro || resposta.Erro || "Erro desconhecido";
                    alerta.classList.remove('d-none');
                }
            })
            .catch(erro => {
                console.error(erro);
                btnCadastrar.disabled = false;
                btnCadastrar.innerText = "Cadastrar";
                alerta.className = 'alert alert-danger';
                alerta.innerText = "Erro ao conectar com o servidor.";
                alerta.classList.remove('d-none');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
