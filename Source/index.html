<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - NEXO</title>
    <style>
      body { background-color: #f8f9fa; }
      #nav-top { display: flex; flex-direction: column; padding: 0; }
      #div-top { padding: 0.5rem 1rem 0 1rem; background-color:#fff; border-bottom: 1px solid #ddd; }
      #top-bar { display: flex; align-items: center; justify-content: space-between; width: 100%; margin: 0; }
      
      .login-container {
        max-width: 400px;
        margin: 5rem auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  
  <body>
    <nav class="navbar" id="nav-top">
      <div class="container-fluid" id="div-top">
        <a class="navbar-brand" href="#" id="top-bar">
          <img src="models/logo-NEXO-NoBG.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
          <span class="navbar-brand mb-0 h1" style="font-size: 2rem; font-weight: 600;">NEXO</span>
        </a>
      </div>
    </nav>

    <div class="container login-container">
        <h3 class="text-center mb-4">Acesso ao Sistema</h3>
        
        <div id="alertaErro" class="alert alert-danger d-none" role="alert"></div>

        <form id="formLogin">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Endereço de Email</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div class="mb-3">
                <label for="inputSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputSenha" required>
                <div class="form-text">Nunca compartilhe sua senha com ninguém.</div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" id="btnEntrar">Entrar</button>
            </div>
        </form>
    </div>

    <script>
        const formLogin = document.getElementById('formLogin');
        const alertaErro = document.getElementById('alertaErro');
        const btnEntrar = document.getElementById('btnEntrar');

        const URL_LOGIN = 'Data/login.php'; 

        formLogin.addEventListener('submit', function(event) {
            event.preventDefault();

            
            let email = document.getElementById('inputEmail').value;
            let senha = document.getElementById('inputSenha').value;

          
            let dados = new FormData();

            dados.append('Email', email); 
            dados.append('Senha', senha);

            let textoOriginal = btnEntrar.innerText;
            btnEntrar.innerText = "Verificando...";
            btnEntrar.disabled = true;
            alertaErro.classList.add('d-none');

 
            fetch(URL_LOGIN, {
                method: 'POST',
                body: dados
            })
            .then(response => response.json())
            .then(resposta => {
                
                btnEntrar.innerText = textoOriginal;
                btnEntrar.disabled = false;


                if (resposta.mensagem) {
                    window.location.href = "home.html";
                } 
                else if (resposta.erro || resposta.Erro) {
                    alertaErro.innerText = resposta.erro || resposta.Erro;
                    alertaErro.classList.remove('d-none');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                btnEntrar.innerText = textoOriginal;
                btnEntrar.disabled = false;
                alertaErro.innerText = "Erro ao conectar com o servidor.";
                alertaErro.classList.remove('d-none');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
